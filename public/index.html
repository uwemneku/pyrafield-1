    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./lightbox2-2.11.3/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="./OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">

    <title>Pyrafield Homes</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
     <div id="fb-root"></div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="./wow.js/dist/wow.min.js"></script>
    <script src="./lightbox2-2.11.3/dist/js/lightbox.min.js"></script>
  <script>
    window.onload = function() {
      
            
          
            document.querySelector(".submit").addEventListener('click', e => {
              e.preventDefault()
              const name  = document.querySelector("#name").value
              const email  = document.querySelector("#email").value
              const phone  = document.querySelector("#phone").value
              const message  = document.querySelector("#message").value

              if(name == ""){
                document.querySelector(".input-name > span").innerHTML = "Please enter your name"
              }else {
                document.querySelector(".input-name > span").innerHTML = ""
              }

              if(email == ""){
                document.querySelector(".input-email > span").innerHTML = "Please enter your email"
              }else{
                document.querySelector(".input-email > span").innerHTML = ""
              }

              if(phone == ""){
                document.querySelector(".input-phone > span").innerHTML = "Please enter your phone"
              }else{
                document.querySelector(".input-phone > span").innerHTML = ""
              }

              if(message == ""){
                document.querySelector(".input-message > span").innerHTML = "Please enter a message"
              }else{
                document.querySelector(".input-message > span").innerHTML = ""
              }

              const scriptURL = 'https://script.google.com/macros/s/AKfycbwPWxmCyLP7VhEWTF3FQiO1u3gLOSnu_7Af4RfhelQOSdb2IqQ/exec'
              const form1 = document.forms['google-sheet']

              if(name != "" && email != "" && phone != "" && message !="") {
                  
                fetch(scriptURL, { method: 'POST', body: new FormData(form1)})
                  .catch(error => console.error('Error!', error.message))
              document.querySelector(".success-cover").classList.toggle("modals")
              document.querySelector(".form1").classList.toggle("modals")
                document.querySelectorAll("input").forEach(input => {
                  input.value = ""
                })
                document.querySelector("textarea").value = ""
                

                setTimeout(function() {
                  document.querySelector(".success-cover").classList.remove("modals")
                  
                }, 3000)
              }
              
            })


          
          
            document.querySelector(".subscribers").addEventListener('submit', e => {
              e.preventDefault()
              if(!document.querySelector(".footer input").value == ""){
                const scriptURL2 = 'https://script.google.com/macros/s/AKfycbzwrvO_q0r-C0R9eLFAFoaVZdvHT43UDQOSCNtHAl_ug1edJpIX/exec'
              const form2 = document.forms['subscribers']
              fetch(scriptURL2, { method: 'POST', body: new FormData(form2)})
                .catch(error => console.error('Error!', error.message))
            document.querySelector(".success-cover").classList.toggle("modals")
            document.querySelector(".footer span").innerHTML = ""
              document.querySelectorAll("input").forEach(input => {
                input.value = ""
              })

              setTimeout(function() {
                document.querySelector(".success-cover").classList.remove("modals")
                
              }, 3000)
            }else {
              document.querySelector(".footer span").innerHTML = "Please provide your email"
            }
          })
    }
  </script>
  </body>
</html>
